<div class="row">
    <h1>Hard & Soft Skill</h1>
    <div class="col-lg-2">
        <button class="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
    </div>   
    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress 
        [showTitle]="true"
        [showUnits]="false" 
        [title]="(skill.nombre)" 
        [titleColor]="'#212F3C'"
        [percent]="(skill.porcentaje)" 
        [radius]="100" 
        [outerStrokeWidth]="10" 
        [innerStrokeWidth]="6"
        [outerStrokeColor]="'#CDBE70'" 
        [innerStrokeColor]="'#000000'" 
        [animation]="true"
        [animationDuration]="1000"></circle-progress>

        <div>
            <td *ngIf="isLogged">
                <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
                    <i class="bi bi-pencil-fill"></i></button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(skill.id)">
                    <i class="bi bi-trash-fill"></i>BORRAR</button>
            </td>
        </div>

    </div>
</div>
