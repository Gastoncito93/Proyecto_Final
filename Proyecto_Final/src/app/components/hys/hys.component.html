<div class="row">
    <circle-progress
        [showUnits]="false"
        [title]="'HTML'"
        [percent]="50"
        [radius]="100"
        [outerStrokeWidth]="10"
        [innerStrokeWidth]="6"
        [outerStrokeColor]="'#40E0D0'"
        [innerStrokeColor]="'#40E0D080'"
        [animation]="true"
        [animationDuration]="1000"
></circle-progress>
</div>
